
<style type="text/css">
            .limitMultiLine{
		        display: -webkit-box;
		        -webkit-line-clamp: 2;
		        -webkit-box-orient: vertical;
		        text-overflow: ellipsis;
		        overflow: hidden;
	        }
</style>
{% block main %}
<head>
		<title></title>
    <style type="text/css">
            form .limitMultiLine{
		        display: -webkit-box;
		        -webkit-line-clamp: 2;
		        -webkit-box-orient: vertical;
		        text-overflow: ellipsis;
		        overflow: hidden;
	        }
</style>
</head>
	{% if error_msg %}
		<p>{{ error_msg }}</p>
	{% endif %}


	{% for post in post_list %}
	    <div>
        <a href="{{ post.url }}}">{{post.title}}</a>
        <p class="limitMultiLine">
            {{post.content}}
        </p>
        </div>
	{% empty %}
		<div class="no-post">暂时还没有发布的文章！</div>
    {% endfor %}
{% endblock main %}
